{{ template "header.html" . }}

<div class="content" id="content">
    
    {{range .Products}}

    <div class="product">

        <h3>{{.Name}}</h3>
        <pre>{{.Description}}</pre>
    
        <div class="images">
            {{range .Images}}
            <img src="../{{.}}">
            {{end}}
        </div>

    </div>

    {{end}}

</div>

{{ template "footer.html" . }}
